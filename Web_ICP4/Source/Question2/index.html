<html>
<head>

    <title>Github User Finder</title>
    <!--link to css-->
    <link href="style.css" rel="stylesheet">
    <!--link to locally downloaded jquery-->
    <script src="jquery.js" type="text/javascript"></script>
    <!--link to javascript file    -->
    <script src="script.js" type="text/javascript"></script>

</head>
<body>
<header>
   <!--main heading-->
    <h1>Find a github user!!!</h1>
</header>
<div id="container">
    <!-- div to enter the username-->
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"></input>
    </div>
 <!-- div to display profile information of the user-->
    <div id="profile">
        <h2 id="profile_name"></h2>
        <div class="avatar" id="user_github_image"></div>
        <div class="information" id="user_github_info"></div>
    </div>

</div>

</body>
</html>
